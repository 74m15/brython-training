<html>
<head>
<script src="./brython_3.2.7/brython.js"></script>
</head>
<body onload="brython()">
<script type="text/python">
from browser import document, alert

def on_touchstart(event):
  if (event.target.id == "canvas"):
    canvas = event.target

    ctx = canvas.getContext("2d")
    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.lineTo(300,300)
    ctx.stroke()

canvas = document["canvas"]
canvas.bind("touchstart", on_touchstart)

</script>
<h1>Touch test!</h1>
<p>Touch the canvas and move around.</p>
<canvas id="canvas" style="width:400; height:400;"/>
</body>
</html>
